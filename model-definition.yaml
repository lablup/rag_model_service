models:
  - name: "TensroRT-LLM RAG Service"
    model_path: "/models"
    service:
      pre_start_actions:
        - action: run_command
          args:
            command: ["/bin/bash", "/models/RAGModelService/setup.sh"]
      start_command:
        - python3
        - /models/RAGModelService/app/gradio_app.py
      port: 8000
      health_check:
        path: /
        max_retries: 500
        max_wait_time: 60.0
        expected_status_code: 200
        initial_delay: 300.0 # 5 minutes
